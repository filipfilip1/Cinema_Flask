<!DOCTYPE html>
<html>
<head>
    <title>Kina w {{ city.name }}</title>
    <style>
        h1 {
            text-align: center;
        }
        ul {
            margin-top: 100px;
            display: flex;
            justify-content: space-around;

        }

        ul li {
            list-style: none;
            font-size: 40px;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Kina w {{ city.name }}</h1>
    <ul>
        {% for cinema in cinemas %}
            <li>
                <a href="{{ url_for('cinema', city_id = city.id, cinema_id=cinema.id) }}">{{ cinema.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
